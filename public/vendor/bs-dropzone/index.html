  <div class="container">
    <h1>bs-dropzone.js: Drag'n'drop File Upload Plugin Examples</h1>
    <p class="lead">A jQuery & Bootstrap 4 based dropzone file upload plugin that allows you to select files to upload via drag and drop.</p>
    <h2>Basic</h2>
    <form method="post" action="#" class="mb-0">
      <div class="form-group">
        <input type="file" name="demo-1" id="demo-1">
      </div>
      <div class="form-group mb-0">
        <button type="submit" class="btn btn-primary">Upload</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
    <h2>With Image Preview</h2>
    <form method="post" action="#" class="mb-0">
      <div class="form-group">
        <input type="file" name="demo-2" id="demo-2">
      </div>
      <div class="form-group mb-0">
        <button type="submit" class="btn btn-primary">Upload</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
    <h2>Custom Styles</h2>
    <form method="post" action="#" class="mb-0">
      <div class="form-group">
        <input type="file" name="demo-3" id="demo-3">
      </div>
      <div class="form-group mb-0">
        <button type="submit" class="btn btn-primary">Upload</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
    <h2>Multiple Files</h2>
    <form method="post" action="#" class="mb-0">
      <div class="form-group">
        <input type="file" name="demo-4" id="demo-4" multiple>
      </div>
      <div class="form-group mb-0">
        <button type="submit" class="btn btn-primary">Upload</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="dist/js/bs-dropzone.js"></script>
<script>
  $('#demo-4').bs_dropzone({
    preview: true,
  accepted: ['jpg', 'jpeg', 'png'],
  dropzoneTemplate: '<div class="bs-dropzone"><div class="bs-dropzone-area"></div><div class="bs-dropzone-message"></div><div class="bs-dropzone-preview mt-0"></div></div>',
  parentTemplate: '<div class="row ml-0 justify-content-center align-items-center"></div>',
  childTemplate: '<div class="col-4 col-md-3 pl-0"></div>',
  imageClass: 'img-fluid mt-3 rounded'
  });
</script>
